<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PV Module Thermography Inspection Report</title>
    <link rel="stylesheet" href="template1.css" />
  </head>
  <body>
    <div style="margin:17px;">
    <div class="container" >
      <div class="logo">
        <img src="./images/logo.png" alt="Logo" />
      </div>
      <h1
        style="
          margin-top: 42px;
          font-size: 23px;
          font-family: sans-serif;
          line-height: 26px;
        "
      >
        PV MODULE THERMOGRAPHY INSPECTION REPORT
      </h1>
      <div class="details">
        <p><strong>LOCATION:</strong> {{State}}, {{Country}}</p>
        <p><strong>SIZE OF PLANT:</strong>{{size_of_plant}}</p>
        <p><strong>INSPECTION DATE:</strong>{{inspection_date}}</p>
      </div>
      <img src="./images/image.png" alt="orthomosaic site img"/>
    </div>
    <span style="position:absolute;bottom:10px;right:10px;font-weight: 700;">ACQUIRE | DECIPHER | DELIVER </span>
    <span style="position:absolute;bottom:10px;left:10px;font-weight: 700;">DATASEE.AI.Inc </span>
   </div>
  </body>
</html>
